plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.jansora'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}


ext {
	liteflowVersion = "2.12.0"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation "com.yomahub:liteflow-core:${liteflowVersion}"
	implementation "com.yomahub:liteflow-spring-boot-starter:${liteflowVersion}"
	implementation "com.yomahub:liteflow-script-java:${liteflowVersion}" // 介绍见 <a href="https://liteflow.cc/pages/2b8afb/"></>
	implementation "com.yomahub:liteflow-el-builder:${liteflowVersion}" // 介绍见 <a href="https://liteflow.cc/pages/a3cb4b/"></>

}

tasks.named('test') {
	useJUnitPlatform()
}
